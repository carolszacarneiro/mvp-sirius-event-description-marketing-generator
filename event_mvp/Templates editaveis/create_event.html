<!DOCTYPE html>
<html>
<head>
    <title>Create Event</title>
</head>
<body>
    <h1>Create a New Event</h1>
    <form action="{{ url_for('create_event') }}" method="POST">
        <label for="event_name">Event Name:</label>
        <input type="text" id="event_name" name="event_name" required><br><br>
        <label for="event_date">Event Date:</label>
        <input type="date" id="event_date" name="event_date" required><br><br>
        <label for="event_time">Event Time:</label>
        <input type="time" id="event_time" name="event_time" required><br><br>
        <label for="event_location">Event Location:</label>
        <input type="text" id="event_location" name="event_location" required><br><br>
        <label for="event_category">Event Category:</label>
        <select id="event_category" name="event_category" required>
            <option value="sports">Sports</option>
            <option value="music concert">Music Concert</option>
            <option value="food event">Food Event</option>
        </select><br><br>
        <label for="event_capacity">Event Capacity:</label>
        <input type="number" id="event_capacity" name="event_capacity" required><br><br>
        <label for="event_description">Event Description (max 3 lines):</label><br>
        <textarea id="event_description" name="event_description" rows="3" cols="50" required></textarea><br><br>
        <button type="submit">Create Event</button>
    </form>
</body>
</html>
